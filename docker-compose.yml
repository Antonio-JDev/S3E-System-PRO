# ============================================
# S3E System PRO - Docker Compose (Desenvolvimento com Hot Reload)
# ============================================
# Este arquivo é para desenvolvimento local com hot reload
# Mantém as mesmas configurações de produção, mas com volumes montados
# 
# Para usar:
# 1. Certifique-se de ter o arquivo .env configurado
# 2. Execute: docker-compose up --build
# 3. Frontend: http://localhost:5173 (Vite dev server)
# 4. Backend: http://localhost:3001
#
# Para produção, use: docker-compose -f docker-compose.prod.yml up
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: s3e-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-s3e_prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-s3e_prod_password_2024}
      POSTGRES_DB: ${DB_NAME:-s3e_producao}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Pasta para backups manuais
    networks:
      - s3e-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-s3e_prod} -d ${DB_NAME:-s3e_producao}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Desenvolvimento com Hot Reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development  # ✅ Usa stage de desenvolvimento para hot reload
    container_name: s3e-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development  # ✅ Modo desenvolvimento
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-s3e_prod}:${DB_PASSWORD:-s3e_prod_password_2024}@postgres:5432/${DB_NAME:-s3e_producao}?schema=public
      JWT_SECRET: ${JWT_SECRET:-s3e-super-secret-jwt-key-production-change-in-real-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:80,http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      # Email/SMTP - Configuração UOL
      # Configure as variáveis no arquivo .env ou defina aqui diretamente
      SMTP_HOST: ${SMTP_HOST:-smtps.uhserver.com}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER:-contato@s3eengenharia.com.br}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-contato@s3eengenharia.com.br}
    ports:
      - "3001:3001"
    volumes:
      # ✅ Hot Reload: Monta o código fonte para mudanças refletirem automaticamente
      - ./backend/src:/app/src  # Código fonte (rw para hot reload)
      - ./backend/prisma:/app/prisma  # Schema Prisma
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/tsconfig.build.json:/app/tsconfig.build.json
      - backend_uploads:/app/uploads  # Uploads persistentes
      - backend_logs:/app/logs        # Logs da aplicação
      # node_modules usa os da imagem (já instalados durante o build)
      # Não montamos volume para evitar sobrescrever dependências instaladas
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - s3e-network
    # ✅ Comando de desenvolvimento: aplica migrações automaticamente e inicia em modo watch
    # 1. Gera Prisma Client
    # 2. Resolve migrações falhadas conhecidas (marca como aplicadas)
    # 3. Aplica todas as migrações pendentes (se falhar, resolve e tenta novamente)
    # 4. Inicia servidor em modo watch (tsx watch) para hot reload
    command: sh -c "npx prisma generate && (npx prisma migrate resolve --applied 20250115000000_add_audit_logs_hash_fields 2>/dev/null || true) && (npx prisma migrate resolve --applied 20251210182632_add_ncm_orcamento_and_agendamento_pagamento 2>/dev/null || true) && (npx prisma migrate deploy || (npx prisma migrate resolve --applied 20251210182632_add_ncm_orcamento_and_agendamento_pagamento 2>/dev/null && npx prisma migrate deploy)) && npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend React App - Desenvolvimento com Hot Reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # ✅ Usa stage de desenvolvimento para hot reload
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: s3e-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "5173:5173"  # ✅ Porta do Vite dev server (hot reload)
    volumes:
      # ✅ Hot Reload: Monta o código fonte para mudanças refletirem automaticamente
      - ./frontend/src:/app/src  # Código fonte (rw para hot reload)
      - ./frontend/public:/app/public  # Arquivos públicos
      - ./frontend/index.html:/app/index.html
      - ./frontend/package.json:/app/package.json
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - frontend_node_modules:/app/node_modules  # node_modules isolado
    networks:
      - s3e-network
    depends_on:
      - backend
    # ✅ Comando de desenvolvimento: Vite monitora mudanças e recarrega automaticamente
    # Não precisa de healthcheck no modo dev, Vite já tem seu próprio sistema

  # PgAdmin (Opcional)
  pgadmin:
    image: dpage/pgadmin4:8.11
    container_name: s3e-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@s3e.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - s3e-network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  frontend_node_modules:
    driver: local
    # ✅ Volume isolado para node_modules do frontend (evita conflitos com host)
  pgadmin_data:
    driver: local

networks:
  s3e-network:
    driver: bridge
