# ============================================
# S3E System PRO - Docker Compose (Desenvolvimento)
# ============================================
# Este arquivo é para desenvolvimento local
# Baseado na configuração de produção, mas com build local
# 
# Para usar:
# 1. Certifique-se de ter o arquivo .env configurado
# 2. Execute: docker-compose up --build
#
# Para produção, use: docker-compose -f docker-compose.prod.yml up
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: s3e-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-s3e_prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-s3e_prod_password_2024}
      POSTGRES_DB: ${DB_NAME:-s3e_producao}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Pasta para backups manuais
    networks:
      - s3e-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-s3e_prod} -d ${DB_NAME:-s3e_producao}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: s3e-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-s3e_prod}:${DB_PASSWORD:-s3e_prod_password_2024}@postgres:5432/${DB_NAME:-s3e_producao}?schema=public
      JWT_SECRET: ${JWT_SECRET:-s3e-super-secret-jwt-key-production-change-in-real-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:80}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:80}
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      # Email/SMTP (Opcional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@s3eengenharia.com.br}
    ports:
      - "3001:3001"
    volumes:
      - backend_uploads:/app/uploads  # Uploads persistentes
      - backend_logs:/app/logs        # Logs da aplicação
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - s3e-network
    command: sh -c "npx prisma migrate resolve --applied 20241202_add_unit_conversion_fields 2>/dev/null || true; npx prisma migrate resolve --applied 20241204_add_ferramentas_kits 2>/dev/null || true; npx prisma migrate deploy || true; npx tsx prisma/seed.ts || true; node dist/app.js"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: s3e-frontend
    restart: unless-stopped
    ports:
      - "80:80"  # HTTP padrão
    networks:
      - s3e-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin (Opcional)
  pgadmin:
    image: dpage/pgadmin4:8.11
    container_name: s3e-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@s3e.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - s3e-network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  pgadmin_data:
    driver: local

networks:
  s3e-network:
    driver: bridge
